<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Irfai Atoal Kamal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    body {
      margin:0; padding:0; min-height:100vh;
      background:linear-gradient(110deg,#342ead 0%, #ffb700 100%);
      font-family:'Montserrat',sans-serif;
      display:flex; flex-direction:column;
      align-items:center; justify-content:center;z
      overflow-x:hidden;
    }
    .profile-card {
      background:rgba(255,255,255,.96);
      border-radius:24px;
      box-shadow:0 7px 40px #342ead48;
      padding:38px 26px 25px;
      display:flex; flex-direction:column; align-items:center;
      min-width:330px; max-width:92vw;
      margin-top: 42px;
      animation: floatUp 1.2s;
    }
    @keyframes floatUp{
      from{transform:translateY(60px); opacity:0;}
      to{transform:translateY(0); opacity:1;}
    }
    .profile-card img{
      width:140px; height:140px;
      border-radius:50%;
      border:6px solid #ffb700;
      object-fit:cover;
      margin-bottom:15px;
      box-shadow:0 6px 20px #342ead36;
      background: #ebeff9;
      animation:popIn 1.1s .28s backwards;
    }
    @keyframes popIn{
      from{opacity:0;transform:scale(.7);}
      to{opacity:1;transform:scale(1);}
    }
    h1 {
      font-size:2.13em;
      font-weight:700;
      color:#342ead;
      margin-bottom:7px;
      text-align:center;
      letter-spacing:0.5px;
    }
    .tagline {
      color:#ffb700;
      text-align:center;
      margin-bottom:14px;
      font-size:1.07em;
      font-weight:500;
      letter-spacing:.3px;
    }
    .menu-grid {
      display:grid; grid-template-columns:repeat(3,1fr);
      gap:16px; margin:26px 0 14px;
    }
    .menu-btn {
      display:flex; flex-direction:column;
      align-items:center; justify-content:center;
      background:linear-gradient(135deg,#342ead 70%, #ffb700 200%);
      border:none; border-radius:17px;
      padding:16px 5px 12px;
      cursor:pointer; color:#fff;
      font-size:1em;
      box-shadow:0 1px 8px #ffb70055;
      font-weight:600;
      transition:box-shadow 0.17s,transform 0.18s;
      min-width:75px; min-height:58px;
      position:relative;
      outline:none;
      user-select:none;
    }
    .menu-btn:active, .menu-btn.opening {
      transform:scale(0.97);
      box-shadow:0 3px 11px #ffb70045;
    }
    .menu-btn i { font-size:1.48em; margin-bottom:6px;}
    .menu-btn:after {
      content:"";
      position:absolute; top:0;left:0;right:0;bottom:0;
      border-radius:17px; border:2px solid transparent;
      transition:border-color 0.18s;
    }
    .menu-btn:hover:after, .menu-btn:focus:after {
      border-color:#fff;
    }
    .insta-link {
      display:flex; align-items:center; gap:8px;
      background:linear-gradient(90deg,#833ab4,#fd1d1d,#fcb045 87%);
      color:#fff; border-radius:22px;
      padding:11px 20px;
      font-weight:700; font-size:1.17em;
      text-decoration:none;
      margin:17px auto 9px;
      box-shadow:0 2px 12px #fd1d1d22;
      justify-content:center;
      transition:filter .13s,box-shadow .18s;
      animation: fadeIn 1.2s 0.9s backwards;
    }
    .insta-link i {font-size: 1.22em;}
    .insta-link:active {filter:brightness(.95);}
    .insta-link:hover {filter:brightness(1.04); box-shadow:0 4px 19px #fd1d1d33;}
    @keyframes fadeIn{from{opacity:0;}to{opacity:1;}}
    /* Modal Styles */
    .modal-bg {
      position:fixed; top:0;left:0;width:100vw;height:100vh;
      background:rgba(45,24,72,0.20);
      backdrop-filter:blur(2.1px);
      z-index:99; display:none;
      align-items:center; justify-content:center;
      animation: fadeModal .32s;
    }
    @keyframes fadeModal{from{opacity:0;}to{opacity:1;}}
    .modal-bg.active {display:flex;}
    .modal {
      background:#fff;
      padding:32px 34px 25px;
      border-radius:20px;
      box-shadow:0 8px 32px #ffb7002b,0 1px 7px #342ead33;
      text-align:center; max-width:90vw;
      position:relative;
      animation: bounceIn .39s cubic-bezier(.51,1.74,.79,1.21);
      transform: scale(1);
    }
    @keyframes bounceIn{from{opacity:0;transform:scale(0.7);} to{opacity:1;transform:scale(1);}}
    .modal h2 {
      color:#342ead; font-size:1.35em; margin-bottom:13px;
    }
    .modal .modal-close {
      position:absolute; top:17px; right:16px;
      font-size:1.55em; color:#ffb700;
      background:none; border:none; cursor:pointer;
      transition: color 0.19s;
    }
    .modal .modal-close:hover {color:#e14c0b;}
    .modal-content {
      font-size:1.13em; color:#3f4566;
      margin-bottom:3px; padding:4px 2vw; line-height:1.44;
    }
    @media (max-width:440px){
      .profile-card {padding:7vw 2vw;}
      .modal {padding:17vw 4vw;}
    }
  </style>
</head>
<body>
  <!-- Profil -->
  <div class="profile-card">
    <img src="\Users\alisa\Downloads\foto formal irfai atoal kamal.jpg" alt="Foto Profil">
    <h1>Irfai Atoal Kamal</h1>
    <div class="tagline">Web Programmer | Tech Enthusiast</div>
    <!-- Menu animatif link ke modal -->
    <div class="menu-grid">
      <button class="menu-btn" onclick="openModal('tgl', this)"><i class="fa fa-calendar-day"></i><span style="font-size:0.97em">Tgl Lahir</span></button>
      <button class="menu-btn" onclick="openModal('alamat', this)"><i class="fa fa-map-marker-alt"></i><span style="font-size:0.97em">Alamat</span></button>
      <button class="menu-btn" onclick="openModal('hobi', this)"><i class="fa fa-gamepad"></i><span style="font-size:0.97em">Hobi</span></button>
      <button class="menu-btn" onclick="openModal('pengalaman', this)"><i class="fa fa-award"></i><span style="font-size:0.97em">Pengalaman</span></button>
      <button class="menu-btn" onclick="openModal('about', this)"><i class="fa fa-user"></i><span style="font-size:0.97em">Tentang</span></button>
      <button class="menu-btn" onclick="instaClick()"><i class="fab fa-instagram"></i><span style="font-size:0.97em">Instagram</span></button>
    </div>
    <a class="insta-link" href="https://www.instagram.com/irfaiatoalkamal?igsh=YTRkMzZ4YW5zOGsw" target="_blank" title="Instagram" onclick="instaClick(true)">
      <i class="fab fa-instagram"></i> Kunjungi Instagram
    </a>
  </div>
  <!-- Modal Popups -->
  <div id="modal-bg" class="modal-bg">
    <div class="modal" id="modal-content">
      <button class="modal-close" onclick="closeModal()" title="Tutup"><i class="fa fa-times"></i></button>
      <h2 id="modal-title">Judul</h2>
      <div class="modal-content" id="modal-inner"></div>
    </div>
  </div>
  <!-- Sound FX -->
  <audio id="soundOpen" src="https://cdn.pixabay.com/audio/2022/12/19/audio_12c524c858.mp3"></audio>
  <audio id="soundEpic" src="https://cdn.pixabay.com/audio/2023/02/01/audio_12dc16313f.mp3"></audio>
  <audio id="soundClick" src="https://cdn.pixabay.com/audio/2023/10/31/audio_14e0c14a7a.mp3"></audio>
  <script>
    // Data detail
    const details = {
     tgl: {
        title: "Tanggal Lahir",
        desc: "25 desember 2000"
      },
     alamat: {
        title: "Alamat",
        desc: "Kota Jambi"
      },
     hobi: {
        title: "Hobi",
        desc: "Futsal"
      },
     pengalaman: {
        title: "Pengalaman",
        desc: `<ul style="margin:0 0 0 0;font-size:1em;text-align:left;line-height:1.44;">
          <li>: Sebagai BPH IPMR Jambi</b></li>
          <li>: Head Kithen GEROBAK MIE</li>
          <li>: barista Cafe TITIK KOMA</li>
        </ul>`
      },
     about: {
        title: "Tentang",
        desc: "menjalani study di Universitas Islam Negeri STS Jambi dan memiliki suatu keahlian di bagian kiper"
      }
    };
    function openModal(type, btn){
      document.getElementById('soundOpen').currentTime = 0;
      document.getElementById('soundOpen').play();
      document.getElementById('modal-title').innerText = details[type].title;
      document.getElementById('modal-inner').innerHTML = details[type].desc;
      document.getElementById('modal-bg').classList.add('active');
      document.querySelectorAll('.menu-btn').forEach(e=>e.classList.remove('opening'));
      if(btn) btn.classList.add('opening');
    }
    function closeModal(){
      document.getElementById('modal-bg').classList.remove('active');
      document.querySelectorAll('.menu-btn').forEach(e=>e.classList.remove('opening'));
    }
    document.getElementById('modal-bg').addEventListener('click', function(e){
      if(e.target === this) closeModal();
    });
    document.addEventListener('keydown', function(e){
      if(e.key==='Escape') closeModal();
    });

    // Instagram click! Dengan sound "epic"
    function instaClick(plainLink){
      document.getElementById('soundEpic').currentTime = 0;
      document.getElementById('soundEpic').play();
      if(!plainLink){
         setTimeout(function(){
            window.open('https://www.instagram.com/irfaiatoalkamal?igsh=YTRkMzZ4YW5zOGsw');
         },260);
      }
    }
    // Sound click halus pada tombol menu (aksesibilitas & feedback)
    document.querySelectorAll('.menu-btn').forEach(btn=>{
      btn.addEventListener('mousedown',()=>{
        document.getElementById('soundClick').currentTime=0;
        document.getElementById('soundClick').play();
      });
    });
  </script>
</body>
</html>
